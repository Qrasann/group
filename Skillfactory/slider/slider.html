<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider.css" />
    <script src="slider.js" defer></script>
    <title>Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="content_wrapper">
        <div class="content project_info">
          <h2 class="title">
            Completed <br />
            projects
          </h2>
          <p class="paragraph">
            Only a small part of the work performed by our company is
            presented<br />
            on the site. For 14 years on in the construction <br />
            market we have made happy more than 1000 families
          </p>
          <div class="project_info_container">
            <div>
              <h3 class="project_info_title">CITY:</h3>
              <span class="city_project_info"></span>
            </div>
            <div>
              <h3 class="project_info_title">APARTMENT AREA:</h3>
              <span class="area_project_info"></span>
            </div>
            <div>
              <h3 class="project_info_title">REPAIR TIME:</h3>
              <span class="time_project_info"></span>
            </div>
            <div>
              <h3 class="project_info_title">REPAIR COST:</h3>
              <span class="request"></span>
            </div>
          </div>
          <span class="arrow_container">
            <span class="line left_line"><img src="Group.png" /></span>
            <span class="dot_container"></span>
            <span class="line right_line"><img src="Group(1).png" /></span>
          </span>
        </div>
        <div class="image_container">
          <ul class="list_container content"></ul>
          <div class="images"></div>
        </div>
      </div>
    </main>
  </body>
</html>
